<!DOCTYPE html>
<html>
<head>
  <style>
    /* Estilos generales */
    body {
      margin: 0;
      padding: 0;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    /* Estilos de la barra de navegación */
    .navbar {
      background-color: #f2f2f2;
      padding: 10px;
    }
    
    /* Estilos del carrusel */
    .carousel {
      background-color: #e6e6e6;
      height: 200px;
    }
    
    /* Estilos del título y texto */
    .title {
      background-color: #d9d9d9;
      padding: 20px;
      text-align: center;
    }
    
    /* Estilos de los bloques */
    .block {
      flex-grow: 1;
      background-color: #cccccc;
      padding: 20px;
      text-align: center;
    }
    
    /* Estilos del footer */
    .footer {
      background-color: #f2f2f2;
      padding: 10px;
      text-align: center;
    }
    
    /* Estilos adicionales */
    h1, p {
      margin: 0;
    }
    
    .row {
      display: flex;
      flex-wrap: wrap;
    }
    
    /* Cambios en los bloques cuando se reduzca el ancho */
    @media (max-width: 768px) {
      .row {
        flex-direction: column;
      }
      
      .block {
        flex-basis: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <!-- Contenido de la barra de navegación -->
    </div>
    
    <div class="carousel">
      <!-- Contenido del carrusel -->
    </div>
    
    <div class="title">
      <h1>Título</h1>
      <p>Texto debajo del título</p>
    </div>
    
    <div class="row">
      <div class="block">
        <h2>Título 1</h2>
        <p>Texto del bloque 1</p>
      </div>
      
      <div class="block">
        <h2>Título 2</h2>
        <p>Texto del bloque 2</p>
      </div>
      
      <div class="block">
        <h2>Título 3</h2>
        <p>Texto del bloque 3</p>
      </div>
      
      <div class="block">
        <h2>Título 4</h2>
        <p>Texto del bloque 4</p>
      </div>
    </div>
    
    <div class="footer">
      <!-- Contenido del footer -->
    </div>
  </div>
</body>
</html>
